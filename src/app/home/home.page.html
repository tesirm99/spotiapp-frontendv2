<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SpotiApp (PONER UN LOGO)
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn" (click)="showAddSong()">
        Add song
      </ion-button>
      <ion-button *ngIf="isLoggedIn" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" (click)="showLogin()">
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="filterContainer">
    <div class="filterForm">
      <div class="filterItem">
        <input type="radio" name="tipoBusqueda" value="nombre" [(ngModel)]="tipoBusqueda" (change)="resetTerminoBusqueda()" />
        <label>Name</label>
      </div>
      <div class="filterItem">
        <input type="radio" name="tipoBusqueda" value="artista" [(ngModel)]="tipoBusqueda" (change)="resetTerminoBusqueda()" />
        <label>Artist</label>
      </div>
      <div class="filterItem">
        <input type="radio" name="tipoBusqueda" value="fecha" [(ngModel)]="tipoBusqueda" (change)="resetTerminoBusqueda()" />
        <label>Date</label>
      </div>
      <div *ngIf="this.isLoggedIn" class="filterItem">
        <input type="radio" name="tipoBusqueda" value="spotify" [(ngModel)]="tipoBusqueda" (change)="resetTerminoBusqueda()" />
        <label>Use Spotify</label>
      </div>
      <div class="filterItem">
        <ion-input id="searchInput" type="text" [(ngModel)]="terminoBusqueda" *ngIf="tipoBusqueda !== 'fecha'" placeholder="Search"/>
        <ion-input  type="date" [(ngModel)]="terminoBusqueda" *ngIf="tipoBusqueda === 'fecha'"/>
        <ion-button id="searchBtn" (click)="buscar()">Search</ion-button>
        <ion-button id="resetBtn" (click)="resetSearch()">Reset</ion-button>
      </div>
    </div>
    <div>
      <div *ngIf="!this.showSpotify">
        <div class="songContainer">
          <ion-card *ngFor="let song of this.songs" style="max-width: 210px; max-height: 375px;">
            <ion-img [src]="song.image"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ song.name }}</ion-card-title>
              <ion-card-subtitle>{{ song.artist }}</ion-card-subtitle>
              <ion-button (click)="goToSongDetail(song._id!)">Details</ion-button>
            </ion-card-header>
          </ion-card>
        </div>
      </div>
      <div *ngIf="this.showSpotify">
        <div *ngIf="tipoBusqueda == 'spotify'">
          <ion-button [disabled]="!areSongsSelected()" (click)="addSelectedSongs()">Add selected songs</ion-button>
        </div>
        <div class="songContainer">
          <ion-card *ngFor="let song of this.spotifySongs" style="max-width: 210px; max-height: 375px;">
            <img src="song.image"/>
            <ion-card-header>
              <ion-card-title>{{ song.name }}</ion-card-title>
              <ion-card-subtitle>{{ song.artist }}</ion-card-subtitle>
            </ion-card-header>
            <div style="display:grid;place-items:center;">
              <div style="padding:10px; margin:10px; vertical-align: middle;">
                <label>Add song</label>
                <input *ngIf="tipoBusqueda == 'spotify'" type="checkbox" [checked]="selectedSongs!.get(song)" (change)="selectSong(song)"/>
              </div>
            </div>
          </ion-card>
        </div>
      </div>
      <div *ngIf="this.songs.length < 1">
        <h1>There are no songs to display</h1>
      </div>
    </div>
  </div>

</ion-content>
